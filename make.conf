USE="a52 aac acl ao -apm -arts audiofile bidi bzip2 cairo caps cdparanoia cjk \
     curl dbus dga dri dvd dvdr dvdread -eds -esd fastcgi -fortran -gdbm -gif \
     glut gnutls -gpm iconv imap -imlib -java jikes -kde lcms mad maildir mng \
     mono nptl nptlonly objc offensive ogg -perl -python ruby -qt3 -qt4 real \
     -sdl svg t1lib -tcltk theora threads truetype unicode usb vorbis webdav \
     win32codecs xprint"
CFLAGS="-march=k8 -O2 -floop-optimize2 -pipe"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j2"
# confcache
FEATURES="ccache distlocks metadata-transfer nostrip sandbox sfperms scrict"
PORTDIR_OVERLAY="/usr/local/portage /usr/local/overlays/bmg-main"
GENTOO_MIRRORS="ftp://ftp.linux.ee/pub/gentoo/distfiles/"
CCACHE_SIZE="5G"
SYNC="rsync://rsync.europe.gentoo.org/gentoo-portage"
ALSA_CARDS="ice1724 via82xx"
PORTAGE_ELOG_CLASSES="warn error log"
PORTAGE_ELOG_SYSTEM="save"
INPUT_DEVICES="evdev keyboard mouse"
VIDEO_CARDS="radeon fglrx vesa"
