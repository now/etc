<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  contents: Local customizations of fontconfig.

  Copyright © Nikolai Weibull <now@bitwi.se>
  -->
<fontconfig>
  <!-- Load fonts from user’s font directory. -->
  <dir>~/.local/share/fonts</dir>

  <!-- Use RGB sub-pixel ordering to improve glyph appearance on LCDs. -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
